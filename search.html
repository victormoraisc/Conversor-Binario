<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="icon" type="image/icon" href="/icone_multiconversor.ico" alt="icone do site">
    <link rel="canonical" href="https://multiconversor.com/search.html">
    <title>Search</title>
</head>
<body>
   <div id="header"></div>
   
    <main>
        <div class="converter">
            <div class="result_card" results_container>
                <template results_template>
                     <div class="result">
                         <a href="" class="result_redirect" result_redirect>
                             <div class="result_header"result_header></div>
                         </a>
                             <div class="result_link" result_link></div>
                             <div class="result_body" result_body></div>
                     </div>
                </template>
             </div>
         </div>
    </main>
    
    <div id="footer"></div>   
    
    <script src="/js/jquery.js"></script>
    <script defer src="/js/number_converter.js"></script>
    <script defer src="/js/converter_menu.js"></script>
    <script>
        $(function(){
          $("#header").load("/header.html"); 
          $("#footer").load("/footer.html"); 
        });
    </script>
</body>
</html>
